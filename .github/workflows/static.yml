name: Build and Deploy
on: 
  push:
    branches:
    - development
permissions:
  contents: write   
  pages: write
  id-token: write
jobs:
  build:
    concurrency: ci-${{ github.ref }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v3
      - name: Install 🔧
        run: |
          yarn install
      - name: Build 🔧
        run: |
          yarn build

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v2
        with:
          path: app/dist/


      - name: realdeploy
        uses: actions/deploy-pages@v2
