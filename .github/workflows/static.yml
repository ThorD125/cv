name: Build and Deploy
on: 
  push:
    branches:
    - development
permissions:
  contents: write
jobs:
  build:
    concurrency: ci-${{ github.ref }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v3
      - name: Install 🔧
        run: |
          yarn install
      - name: Build 🔧
        run: |
          yarn build
      - name: Deploy 🚀
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: apps/web/dist
          branch: gh-pages
